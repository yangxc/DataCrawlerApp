<!-- 
创建分组页面：包括采集、转换和传输
 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">新建分组</h4>
</div>
<form class="form-horizontal" role="form" method="post" th:action="@{/taskgroup/savegroup}">
	<div class="modal-body">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">选择组</label>
			<div class="col-sm-10">
				<select class="form-control">
					<option>==请选择==</option>
					<option>采集分组</option>
					<option>转换分组</option>
					<option>传输分组</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">组名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname"
					placeholder="请输入组名称" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		<button type="submit" class="btn btn-primary">保存</button>
	</div>
</form>
