<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
	<title>首页</title>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
	
			// 开始功能
			$("#btn_strat").click(function() {
				var taskIds = '';
				$("input[name='checkbox']:checkbox:checked").each(function() {
					taskIds += $(this).val() + ',';
				});
				if (taskIds == '') {
					alert("Error:no one selected.");
				} else {
					// 开始任务
					$.ajax({
						url : "/task/startTask",
						type : "POST",
						dataType : "json",
						contentType : "application/json; charset=utf-8",
						data : taskIds,
						success : function(data) {
							alert(data);
						},
						error : function(data) {
						}
					});
				}
			});
	
			// 停止功能
			$("#btn_stop").click(function() {
				var taskIds = '';
				$("input[name='checkbox']:checkbox:checked").each(function() {
					taskIds += $(this).val() + ',';
				});
				if (taskIds == '') {
					alert("Error:no one selected.");
				} else {
					// 停止任务
					$.ajax({
						url : "/task/stopTask",
						type : "POST",
						dataType : "json",
						contentType : "application/json; charset=utf-8",
						data : taskIds,
						success : function(data) {
							alert(data);
						},
						error : function(data) {
						}
					});
				}
			});
	
			// 删除功能
			$("#btn_delete").click(function() {
				
				var taskIds = '';
				$("input[name='checkbox']:checkbox:checked").each(function() {
					taskIds += $(this).val() + ',';
				});
				if (taskIds == '') {
					alert("Error:no one selected.");
				} else {
					$.ajax({
						url : "/task/removeTask",
						type : "POST",
						dataType : "json",
						contentType : "application/json; charset=utf-8",
						data : taskIds,
						success : function(data) {
							alert(data);
						},
						error : function(data) {
						}
					});
					alert('删除成功！');
					$("#taskForm").submit();
				}
			});
	
		});
		/*]]>*/
	</script>
</head>
<body>
	<div layout:fragment="righttopfirstmenu">
		<div>
			<p class="navbar-text">采集任务</p>
		</div>
		<div>
			<form id="taskForm" name="taskForm" class="navbar-form navbar-left" role="search" th:action="@{/}">
				<input type="hidden" name="statusName" th:value="${statusName}"/>
				<div class="form-group">
					<select class="form-control input-sm" style="width: 120px;">
						<option value="">全部</option>
						<option th:each="status:${statuses}" th:value="${status.key}"><div th:text="${status.value}"/></option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入任务名称"/>
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>
	</div>
	<div layout:fragment="righttopsecondmenu">
		<!--向左对齐-->
		<form class="navbar-form navbar-left" role="search">
			<button type="button" id="btn_strat" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-play"></span> 开始
			</button>
			<button type="button" id="btn_stop" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-stop"></span> 停止
			</button>
			<button type="button" id="btn_delete" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-remove"></span> 删除
			</button>
		</form>
		<!--向右对齐-->
		<form class="navbar-form navbar-right" role="search" style="margin-right:0;">
			<a th:href="@{/task/createTaskPage(groupId=${groupId})}" class="btn btn-success" 
				data-toggle="modal" data-target="#theModal" style="width: 120px;">新建采集</a>
			&nbsp; &nbsp;
		</form>
	</div>
	<div layout:fragment="content">
		<table class="table table-hover">
			<tbody>
				<tr th:each="task : ${tasks}">
					<td width="35">
						<input name="checkbox" type="checkbox" th:value="${task.taskId}"/>
					</td>
					<td>
						<a th:href="@{/task/history(taskId=${task.taskId})}" class="dropdown-toggle">
							<p th:text="${task.taskName}"></p>
						</a>
						<span style="font-size: 12px; color: #808080">所属分组:</span>
						<span style="font-size: 12px;" th:text="${task.groupName}"></span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">任务状态:</span>
						<span style="font-size: 12px;" th:text="${task.taskState}"></span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">创建时间:</span>
						<span style="font-size: 12px;" th:text="${#calendars.format(task.createTime,'yyyy-MM-dd hh:MM:ss')}"></span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">修改时间:</span>
						<span style="font-size: 12px;" th:text="${#calendars.format(task.updateTime,'yyyy-MM-dd hh:MM:ss')}"></span>
					</td>
					<td>
						<div class="panel panel-default" style="width: 100px; height: 50px;">
							<div class="panel-heading" style="height: 25px; padding: 5px 23px;">
								<span style="font-size: 12px;">采集数量</span>
							</div>
							<div class="panel-body" style="height: 25px; padding: 5px 27px;" th:text="${task.count}">0</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="height: 50px; margin-top: -20px;">
			<ul class="pagination" style="padding-left: 30%">
				<li><a href="#">&laquo;</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
