<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
<head>
	<title>历史记录</title>
</head>
<body>
	<div layout:fragment="righttopfirstmenu" >
		<div >
			<p class="navbar-text">历史记录</p>
		</div>
		<div>
			<form id="historyForm" name="historyForm" class="navbar-form navbar-left" role="search" th:action="@{/}">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入任务名称"/>
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>
	</div>
	<div layout:fragment="righttopsecondmenu">
		<!--向左对齐-->
		<form class="navbar-form navbar-left" role="search">
			<button type="button" id="btn_delete" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-remove"></span> 删除
			</button>
		</form>
	</div>
	<div layout:fragment="content">
		<!-- 右侧表单  -->
		<table class="table table-hover">
			<tbody>
				<tr>
					<td>
						<span style="font-size: 12px; color: #808080">版本号</span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">数据数量</span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">是否异常</span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">异常信息</span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">启动时间</span>
					</td>
					<td>
						<span style="font-size: 12px; color: #808080">停止时间</span>
					</td>
				</tr>
				<tr th:each="history : ${historys}">
					<td>
						<span style="font-size: 12px;" th:text="${history.version}"></span>
					</td>
					<td>
						<span style="font-size: 12px;" th:text="${history.pageCrawledCount}"></span>
					</td>
					<td>
						<span style="font-size: 12px;" th:text="${history.hasException == '0'}?'是':'否'"></span>
					</td>
					<td>
						<span style="font-size: 12px;" th:text="${history.exceptionMessage}"></span>
					</td>
					<td>
						<span style="font-size: 12px;" th:text="${#calendars.format(history.startDate,'yyyy-MM-dd hh:MM:ss')}"></span>
					</td>
					<td>
						<span style="font-size: 12px;" th:text="${#calendars.format(history.StopDate,'yyyy-MM-dd hh:MM:ss')}"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
