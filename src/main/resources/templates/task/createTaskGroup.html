<!-- 创建采集分组 -->
<script th:inline="javascript">
	$(document).ready(function () {
		$("#saveGroup").click(function () {
			
			var parentId = $("#parentId").val();
			var groupName = $("#groupName").val();
			if (groupName == '') {
				alert("Error:no one selected.");
			} else {
				// 开始任务
				$.ajax({
					url : "/taskgroup/createTaskGroup",
					cache: false,
					async: false,
					type : "POST",
					dataType : "json",
					contentType : "application/json; charset=utf-8",
					data: JSON.stringify({ 'parentId': parentId, 'groupName': groupName }),
					success : function(msg) {
					},
					error : function(msg) {
					}
				}); 
				alert('添加成功！');
				$("#groupForm").submit();
			} 
			
		});
	});
</script>
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">新建采集分组</h4>
</div>
<form class="form-horizontal" role="form" th:action="@{/taskgroup/createTaskGroup}" method="post">
	<input type="hidden" name="parentId" id="parentId" th:value="${group.groupId}"/>
	<div class="modal-body">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">组名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="groupName" name="groupName" placeholder="请输入组新名称"/>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		<button type="button" class="btn btn-primary" id="saveGroup" name="saveGroup">保存</button>
	</div>
</form>
