<!-- 对采集分组重命名 -->
<script th:inline="javascript">
	$(document).ready(function () {
		$("#renameGroup").click(function () {
			
			var groupId = $("#groupId").val();
			var groupName = $("#groupName").val();
			
			if (groupName == '') {
				alert("Error:no one selected.");
			} else {
				// 开始任务
				$.ajax({
					url : "/taskgroup/modifyTaskGroup",
					cache: false,
					async: false,
					type : "POST",
					dataType : "json",
					contentType : "application/json; charset=utf-8",
					data: JSON.stringify({ 'groupId': groupId, 'groupName': groupName }),
					success : function(msg) {
					},
					error : function(msg) {
						//200的响应也有可能被认定为error，responseText中没有Message部分
					}
				}); 
				alert('修改成功！');
				$("#groupForm").submit();
			} 
			
		});
	});
</script>
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">重命名采集分组</h4>
</div>
<form class="form-horizontal" role="form" th:action="@{/taskgroup/modifyTaskGroup}" method="post">
	<input type="hidden" name="groupId" id="groupId" th:value="${groupId}"/>
	<div class="modal-body">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">组名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="groupName" name="groupName" th:value="${group.groupName}" placeholder="请输入组新名称"/>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		<button type="button" class="btn btn-primary" id="renameGroup" name="renameGroup">保存</button>
	</div>
</form>
